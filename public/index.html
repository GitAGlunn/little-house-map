<!DOCTYPE html>
<html>
  <head>
    <title>Web Cartography Leaflet Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>

    <script type="text/javascript" src="/geojson.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
   integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
   crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.0.6/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.0.6/dist/MarkerCluster.Default.css"/>
   <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
     integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
     crossorigin=""></script>
   <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.0.6/dist/leaflet.markercluster.js"></script>
  </head>
  <body>
    <main>
      <div class="w-100 vh-75" id="map"></div>
    </main>
    <footer class="pa3 ph5-ns bt b--black-10 black-70">
      <div class="">Parks and Bubblers</div>
      <div class="">
        <h1 class="f6 fw6 ttu tracked">Select data to view:</h1>
        <a id="all" class="f6 link dim br1 ph3 pv2 mb2 dib white bg-black" href="#">Show All</a>
        <a id="parks" class="f6 link dim br1 ph3 pv2 mb2 dib white bg-green" href="#">Parks</a>
        <a id="bubblers" class="f6 link dim br1 ph3 pv2 mb2 dib white bg-blue" href="#">Bubblers</a>
        <a id="layerDB" class="f6 link dim br1 ph3 pv2 mb2 dib white bg-yellow" href="#">LayerDB</a>
      </div>
    </footer>
   <script src="/map.js"></script>
  </body>
</html>
